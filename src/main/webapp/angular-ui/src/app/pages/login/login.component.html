<h2>Login Page</h2>
<mat-card>
<form (ngSubmit)="formSubmit()">
    <mat-form-field appearance="outline" class="full-width" >
        <mat-label>Username</mat-label>
        <input  name="username" matInput placeholder="Enter here.." fullWidth={true} >    
        <mat-hint>Valid Username</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width" >
        <mat-label>Password</mat-label>
        <input name="password" required minlength="6" type="password" matInput placeholder="Enter here.." >    
      </mat-form-field>
      <div class="container">
        <button type="submit" mat-raised-button color="primary" class="margin-5">Login</button>
        <button type="reset" mat-raised-button class="margin-5">Reset</button>
      </div>
</form>
</mat-card>
